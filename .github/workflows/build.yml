        uses: actions/checkout@v3

      - name: Setup NASM ğŸ•¸ï¸
        uses: ilammy/setup-nasm@v1

      - name: Setup GCC ğŸƒ
        uses: egor-tensin/setup-gcc@v1
        with:
          cc: 1

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Setup cmake ğŸ“
        uses: jwlawson/actions-setup-cmake@v1.13

      - name: Build ğŸ› 
