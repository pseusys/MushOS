name: DOC

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate_and_publish_documentation:
    name: Generate and Publish Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v2

      - name: Setup Graphviz ğŸ“ˆ
        uses: ts-graphviz/setup-graphviz@v1

      - name: Render .drawio files
        uses: docker://ghcr.io/racklet/render-drawio-action:v1
        with:
          formats: png
          sub-dirs: docs/assets

      - name: Build docs with Doxygen ğŸ“™
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
            doxyfile-path: docs/Doxyfile

      - name: Upload Artifact ğŸº
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/html/

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v1
